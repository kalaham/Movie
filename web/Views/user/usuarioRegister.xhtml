<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/plantilla.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <h:form id="form">
                    <p:panel id="panel" header="User register" style="margin-bottom:10px;">
                        <p:messages id="messages" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="name" value="Name: " />
                            <p:inputText id="name" value="#{userBean.user.name}" required="true" label="Name">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="email" value="Email: " />
                            <p:inputText id="email" value="#{userBean.user.email}" required="true" label="Email"/>

                            <p:outputLabel for="password" value="Password: " />
                            <p:inputText id="password" value="#{userBean.user.password}" required="true" label="Password"/>
                        </h:panelGrid>
                        <p:commandButton value="Register" actionListener="#{userBean.register()}" />

                    </p:panel>
                    <p:panel>
                        <p:commandButton value="Listar" actionListener="#{userBean.listar()}" update="data"/>

                        <p:dataTable id="data" value="#{userBean.lstUser}" var="user">
                            <p:column headerText="Nombre" >
                                <p:outputLabel value="#{user.name}" />
                            </p:column>
                            <p:column headerText="email" >
                                <p:outputLabel value="#{user.email}" />
                            </p:column>
                            <p:column headerText="password" >
                                <p:outputLabel value="#{user.password}" />
                            </p:column>

                            <p:column>
                                <p:commandLink value="Modificar" actionListener="#{userBean.leerID(user)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
